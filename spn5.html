<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPN College BCA - Student Marks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2c3e50;
            --accent: #1abc9c;
            --light: #f9f9f9;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #2c3e50, #16a085);
            color: white;
            text-align: center;
            padding: 30px 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            font-style: italic;
            margin-top: 5px;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: var(--white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px var(--shadow);
        }

        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            border-left: 5px solid var(--accent);
            padding-left: 10px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        form input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease-in-out;
        }

        form input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 5px var(--accent);
        }

        form button {
            grid-column: 1 / -1;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #149f89;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 14px 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: var(--primary);
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e8f6f3;
        }

        footer {
            background: linear-gradient(90deg,  #16a085,#2c3e50);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 60px;
        }

        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>SPN College - BCA Department</h1>
    <p>Internal & External Marks Entry Portal</p>
</header>

<div class="container">
    <h2>Enter Student Marks</h2>
    <form id="marksForm">
        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="text" id="rollNumber" placeholder="Roll Number" required>
        <input type="text" id="semester" placeholder="Semester " required>
        <input type="text" id="subject" placeholder="Subject" required>
        <input type="number" id="internalMarks" placeholder="Internal Marks (out of 10)" min="0" max="10" required>
        <input type="number" id="externalMarks" placeholder="External Marks (out of 50)" min="0" max="50" required>
        <button type="submit">âž• Add Marks</button>
    </form>

    <h2>Marks Records</h2>
    <table id="marksTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll Number</th>
                <th>Semester</th>
                <th>Subject</th>
                <th>Internal Marks</th>
                <th>External Marks</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            <!-- Entries will go here -->
        </tbody>
    </table>
</div>

<footer>
    &copy; 2025 SPN College - BCA Department
</footer>

<script>
    const form = document.getElementById('marksForm');
    const tableBody = document.querySelector('#marksTable tbody');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('studentName').value.trim();
        const roll = document.getElementById('rollNumber').value.trim();
        const semester = document.getElementById('semester').value.trim();
        const subject = document.getElementById('subject').value.trim();
        const internal = parseInt(document.getElementById('internalMarks').value);
        const external = parseInt(document.getElementById('externalMarks').value);
        const total = internal + external;

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${name}</td>
            <td>${roll}</td>
            <td>${semester}</td>
            <td>${subject}</td>
            <td>${internal}</td>
            <td>${external}</td>
            <td><strong>${total}</strong></td>
        `;

        tableBody.appendChild(row);
        form.reset();
    });
</script>

</body>
</html>
